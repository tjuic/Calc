<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> simple calculator 11</title>
</head>
<body>
    <h1>simple calculator</h1>
    <table border="1">
        <tr>
            <td width="30px" height="30px">CE</td>
            <td width="30px" height="30px">C</td>
            <td width="30px" height="30px"> </td>
            <td width="30px" height="30px">/</td>

        <tr>
            <td height="30px">7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td height="30px">4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td height="30px">1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td height="30px">+/-</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>

</html>
